<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arakoon :: {% block title %}{% endblock %}</title>
    <meta name="description"
      content="Arakoon is a distributed, consistent key-value store">
    <meta name="author" content="Incubaid BVBA">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ base }}bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="{{ base }}style.css" rel="stylesheet" />
    <link href="{{ base }}code.css" rel="stylesheet" />

    <!-- TODO
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

{% block head %}{% endblock %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-33858052-10', 'auto');
        ga('send', 'pageview');
    </script>
  </head>

  <body class='page-{{ name }}'>

    <header>
    <div class="topbar">
      <div class='container'>
        <a href='{{ base }}index.html'>
          <img alt='Arakoon' title='Arakoon Logo' src='{{ base }}img/logo.png' id='logo' />
        </a>
      </div>

      <div class="fill">
        <div class="container">
        <nav>
          <ul class="nav">
            <li{% if name == 'index' %} class="active"{% endif %}>
            <a href="{{ base }}index.html">Home</a>
            </li>
            <li{% if name == 'download' %} class="active"{% endif %}>
            <a href="{{ base }}download.html">Download</a>
            </li>
            <li{% if name == 'documentation_index' %} class="active"{% endif %}>
            <a href="{{ base }}documentation/index.html">Documentation</a>
            </li>
            <li{% if name == 'contact' %} class="active"{% endif %}>
            <a href="{{ base }}contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        </div>
      </div>
    </div>
    </header>

    <div class="container" id='main'>
      {% block main %}
      {% endblock %}
      <footer>
      <div class='row'>
        <div class='span-one-third'>
          <p>&copy; 2010-2015, Open vStorage</p>
        </div>
        <div class='span-two-thirds'>
          <p class='pull-right'>
            <a href='{{ base }}disclaimer.html'>Disclaimer</a>
            |
            <a href='{{ base }}privacy_policy.html'>Privacy Policy</a>
          </p>
        </div>
      </div>
      </footer>
    </div>
  </body>
</html>
